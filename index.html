<!doctype html>
<html lang="en">
    <head>
        <title>Dwight Schrute's Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- header -->
    <body>
      <header>
        <nav>
          <ul id="nav_bar">
            <li class="nav_links"><a href="images.html">Image Search</a></li>
            <li class="nav_links"><a href="advanced-grid.html">Advanced Search</a></li>
            <li class="sign_in"><a id="a" href="#">Sign In</a></li>
          </ul>
        </nav>
      </header>

      <!-- imgs -->
      <div class="google">
            <a id="google_logo" href="http://www.google.com"><img src="http://www.google.com/logos/doodles/2015/new-horizons-pluto-flyby-5641113681526784.4-hp2x.gif" alt="Google Logo"/></a>
      </div>
      <div class="dwight">
            <img id="dwight" src="https://thumbs.gfycat.com/JitteryNimbleKillerwhale-max-1mb.gif" alt="Dwight Schrute"/>
      </div>

      <!-- form search -->
      <div class="form">
        <form action="https://google.com/search">
          <input id="search_bar" input type="text" name="q">
            <div class="buttons">
              <input id="buttons" type="submit" value="Google Search">
              <input type="submit" value="I'm Feeling Lucky" name="btnI" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg">
            </div>
        </form>
      </div>

      <!-- footer -->
      <footer>
        <ul class="footer_left">
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="footer_right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </footer>
    </body>
</html>
