<!-- header -->
    <body>
      <header>
        <nav>
          <ul id="nav_bar">
            <li class="nav_links"><a href="index.html">Google Search</a></li>
            <li class="nav_links"><a href="images.html">Image Search</a></li>
            <li class="sign_in"><a id="a" href="#">Sign In</a></li>
          </ul>
        </nav>
      </header>

<!-- advanced -->
<div id="grid">
  <div class="grid-item">
      <div id="advanced_container">
        <div>
          <h2>Advanced Search</h2>
        </div>
      </div>
    </div>


<!-- advanced form search -->
      <div class="grid-item">
        <div>
        </div>
      </div>
      <div class="grid-item">
        <div>
        </div>
      </div>
      <div class="grid-item">
        <div>
          <h3>Find pages with...</h3>
        </div>
        <div class="grid-item">
          <div>
          </div>
        </div>
        <div class="grid-item">
          <div>
            <h1>hi</hi>
          </div>
        </div>
      </div>

        <div class="form">
          <div id="all">
            <form action="https://google.com/search">
              <h3>all these words:</h3><input id="search_bar" type="text" name="as_q">
          </div>
          <div id="this">
            <form action="https://google.com/search">
              <h3>this exact word or phrase:</h3><input id="search_bar" type="text" name="as_epq">
          </div>
          <div id="any">
            <form action="https://google.com/search">
              <h3>any of these words:</h3><input id="search_bar" type="text" name="as_oq">
          </div>
          <div id="none">
            <form action="https://google.com/search">
              <h3>none of these words:</h3><input id="search_bar" type="text" name="as_eq">
          </div>
              <div class="buttons">
                <input id="advanced" type="submit" value="Advanced Search">
              </div>
          </form>
         </div>
        </div>
      </div>
